<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="header">
          <h1 class="header_title">Todo List</h1>
        </div>
        <form class="add">
          <input type="text" class="add_todo" placeholder="Add a task" />
          <input type="button" value="+" class="add_btn" />
        </form>
        <div class="todo_list">
          <p class="todo_task">bake <input type="checkbox" name="" id="" /></p>
          <p class="todo_task">cake <input type="checkbox" name="" id="" /></p>
          <p class="todo_task">lol <input type="checkbox" name="" id="" /></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
